plugins {
    id 'application'
}

group 'online.mhuber'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}


application {
    mainClass = 'Performancetester.Tester'
}

jar {
    manifest {
        attributes 'Main-Class': 'Performancetester.Tester'
    }
}


